<!DOCTYPE html>
<html>
  <head>

    <title>Hyperty Toolkit - PTInovacao -</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" type="image/png" href="./assets/favicon.ico">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div class="card blue-grey darken-1" style="margin:0;">
      <div class="card-content white-text">
        <span class="card-title">Hyperty Toolkit</span>
        <p>This repository provides required tools to develop Hyperties and help you testing all your hyperties.</p>
      </div>

      <div class="card-action center">

        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

        <div class="hyperties-list-holder hide">
          <!-- Dropdown Trigger -->
          <a class="btn dropdown-button" data-beloworigin="true" data-activates="hyperties-dropdown">List of Hyperties &lt;choose one&gt;<i class="mdi-navigation-arrow-drop-down right"></i></a>

          <!-- Dropdown Structure -->
          <ul id="hyperties-dropdown" class="dropdown-content">
          </ul>
        </div>
      </div>
    </div>

    <div class="main-content container">
      <div class="row">

        <div class="section notification"></div>

      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <!-- Hyperty Toolkit main file -->
    <script src="../dist/rethink.js"></script>
  </body>
</html>
